<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/app.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Vanilla weather-app</title>
  </head>
  <body>
    <div id="weather-app-wrapper">
      <div class="container-lg mt-5 mb-2 am pm" id="weather-app">
        <div class="row">
          <div class="col-12 mt-3">
            <form id="city-search-form">
              <input
                type="text"
                placeholder="Enter city name"
                autocomplete="off"
                id="search-field"
              />
              <input type="submit" value="search" class="btn btn-primary" />
            </form>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <h2 class="pt-4 fw-light" id="city-name"></h2>
            <h6 class="fw-light" id="date-element"></h6>
            <h6 class="fw-light" id="weather-description"></h6>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="d-flex">
              <img src="" id="weather-icon" alt="" />
              <div id="temperature-value"></div>
              <div class="temperature-units">
                <span
                  ><a href="#" id="celsius-link" class="active">℃</a> |
                  <a href="#" id="fahrenheit-link"> ℉</a></span
                >
              </div>
              <ul>
                <li>
                  <span class="py-3 px-5 fs-6 fw-light muted"
                    >Wind: <span id="wind-speed"></span> km/h</span
                  >
                </li>
                <li>
                  <span class="py-3 px-5 fs-6 fw-light muted"
                    >Humidity: <span id="humidity"></span>%</span
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="mx-3 my-4" id="forecast"></div>
      </div>
      <div>
        <small class="reference">
          <a href="https://github.com/RehamA89/Vanilla-weather-app.git"
            >Open-source code</a
          >
          by Reham Abdelaal
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
