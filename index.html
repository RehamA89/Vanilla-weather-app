<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/app.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Vanilla weather-app</title>
  </head>
  <body>
    <div id="weather-app-wrapper">
      <div class="container-lg my-5" id="weather-app">
        <div class="row">
          <div class="col-12 mt-3">
            <form>
              <input
                type="text"
                placeholder="Enter City and Country Name"
                id="search-field"
              />
              <input type="submit" value="search" class="btn btn-primary" />
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <h2 class="pt-4 fw-light" id="city-name">Guelph</h2>
            <h6 class="fw-light" id="date-element">Date</h6>
            <h6 class="fw-light" id="weather-description"></h6>
            <div class="d-flex">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                class="mx-1"
                id="weather-icon"
              />
              <h1 id="temperature-value"></h1>
              <h5>℃ |℉</h5>
              <ul>
                <li>
                  <span class="py-3 px-5 fs-6 fw-light muted"
                    >Wind: <span id="wind-speed"></span>km/hr</span
                  >
                </li>
                <li>
                  <span class="py-3 px-5 fs-6 fw-light muted"
                    >Humidity: <span id="humidity"></span>%</span
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="d-flex col my-5" id="forecast-group">
            <h5 class="mx-5" id="forecast-one">ONE</h5>
            <h5 class="mx-5" id="forecast-two">TWO</h5>
            <h5 class="mx-5" id="forecast-three">THREE</h5>
          </div>
        </div>
      </div>
      <div>
        <small class="reference">
          <a href="https://github.com/RehamA89/Vanilla-weather-app.git"
            >Open-source code</a
          >
          by Reham Abdelaal
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
